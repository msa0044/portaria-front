<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="../../css/save.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../javascript/save.js"></script>
</head>

<body>
    <div id="conteudo">
        <form action="">
            <h3 id="titulo">Cadastrar Funcionário</h3>
            <div class="row">
                <div class="flex">
                    <label class="labels" for="">Crachá</label>
                    <input  id="cracha" type="text" class="campos">
                </div>
            </div>
            <div class="row">
                <div class="flex">
                    <label class="labels" for="">Nome</label>
                    <input id="nome" type="text" class="campos">
                </div>
            </div>
            <div class="row">
                <div class="flex">
                    <label class="labels" for="">Setor</label>
                    <select id="setor" name="" class="campos">
                        <option value="Vendas">Vendas</option>
                        <option value="Almoxarifado">Almoxarifado</option>
                        <option value="Departamento Pessoal">Departamento Pessoal</option>
                        <option value="Expedição">Expedição</option>
                        <option value="Ferramentaria">Ferramentaria</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Logística">Logística</option>
                        <option value="Manutenção">Manutenção</option>
                        <option value="Molas">Molas</option>
                        <option value="Qualidade">Qualidade</option>
                        <option value="Recursos Humanos">Recursos Humanos</option>
                        <option value="Segurança do Trabalho">Segurança do Trabalho</option>
                        <option value="Tecnologia da Informação">Tecnologia da Informação</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="flex">
                    <button id="cadastrar" type="button" onclick="criarObjeto()">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
