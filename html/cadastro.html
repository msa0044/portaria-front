<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="../../css/save.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../../javascript/save.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/save.css">
</head>

<body>
    <div id="conteudo">
        <form action="" onsubmit="criarObjeto()">
            <h3 id="titulo">Entradas</h3>
            <div class="row">
                <div class="flex">
                    <label>Data:</label>
                    <input id="data" type="date" required max="9999-12-30" class="campos" maxlength="10">
                </div>
            </div>
            <div class="row">
                <div class="flex">
                    <label>Crachá:</label>
                    <input id="cracha" type="text" required class="campos"  maxlength="8">
                </div>
            </div>
            <div class="row">
                <div class="flex">
                    <label>Funcionário:</label>
                    <input id="nome" type="text" disabled required class="campos">
                </div>
            </div>
            <div class="row">
                <div class="flex">
                    <label>Setor:</label>
                    <select id="setor" name="setor" class="campos" disabled required>
                        <option value="Vendas">Vendas</option>
                        <option value="Almoxarifado">Almoxarifado</option>
                        <option value="Departamento Pessoal">Departamento Pessoal</option>
                        <option value="Expedição">Expedição</option>
                        <option value="Ferramentaria">Ferramentaria</option>
                        <option value="Financeiro">Financeiro</option>
                        <option value="Logística">Logística</option>
                        <option value="Manutenção">Manutenção</option>
                        <option value="Molas">Molas</option>
                        <option value="Qualidade">Qualidade</option>
                        <option value="Recursos Humanos">Recursos Humanos</option>
                        <option value="Segurança do Trabalho">Segurança do Trabalho</option>
                        <option value="Tecnologia da Informação">Tecnologia da Informação</option>
                    </select>
                </div>
            </div>
            <div class="horas-linha">
                <div class="horas-coluna">
                    <label>Entrar às:</label>
                    <input id="horaentrada" type="time" required class="campos" placeholder="horas">
                </div>
                <div class="horas-coluna">
                    <label>Sair às:</label>
                    <input id="horasaida" type="time" required" class="campos" placeholder="horas">
                </div>
            </div>
            <div class="row">
                <div class="flex">
                    <label>Modalidade:</label>
                    <select id="modalidade" name="modalidade" class="campos" required>
                        <option value="BancoDeHoras">Banco de horas</option>
                        <option value="HoraExtra">Hora extra</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="flex">
                    <button id="cadastrar" type="button">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
